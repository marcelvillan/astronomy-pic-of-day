<title>Detailed View</title>
<mat-card class="card" >
  <mat-card-header>
    <mat-card-title>{{astroItem.title}}</mat-card-title>

    <mat-card-subtitle *ngIf="astroItem.copyright">{{astroItem.copyright}}</mat-card-subtitle>
  </mat-card-header>

    <img *ngIf="astroItem.media_type=='image'" mat-card-image [src]="astroItem.url" [alt]="astroItem.title">
<a [href]="astroItem.url" *ngIf="astroItem.media_type=='video'">
  <iframe [width]="screenWidth*0.8" [height]="screenHeight*0.8" [src]="safeURL" frameborder="0" allowfullscreen class="center"></iframe>
  </a>

  <mat-card-content>

      <p>{{astroItem.explanation}}</p>

  </mat-card-content>
  <mat-card-actions>

  <button class="btn btn-primary" (click)="closeDetail()">Close</button>
  </mat-card-actions>
</mat-card>
